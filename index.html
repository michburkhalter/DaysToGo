<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Burkhalters Familienauszeit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="date_calculation.js"></script>

  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Burkhalters Familienauszeit</h1>
      <p>Der Countdown lÃ¤uft</p>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><box-icon name="calendar" animation='tada-hover'></box-icon> </div>
                
                <div class="ms-2 c-details">
                    <h6 class="mb-0">Wochen</h6> <span><div id="weeks_to_go"></div></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon">
                  <box-icon name="stopwatch" animation='tada-hover'></box-icon> 
                </div>
                
                <div class="ms-2 c-details">
                    <h6 class="mb-0">Tage</h6> <span><div id="days_to_go"></div></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">        
        <div class="col-md-4">
          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon">
                  <box-icon name='bell' animation='tada-hover'></box-icon>
                </div>
                
                <div class="ms-2 c-details">
                    <h6 class="mb-0">Stunden</h6> <span><div id="hours_to_go"></div></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">        
        <div class="col-md-4">
          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><box-icon name="radar" animation='tada-hover'></box-icon> </div>
                
                <div class="ms-2 c-details">
                    <h6 class="mb-0">Minuten</h6><span><div id="minutes_to_go"></div></span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">        
        <div class="col-md-4">
          <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div class="icon"><box-icon name="rocket" animation='tada-hover'></box-icon> </div>
                
                <div class="ms-2 c-details">
                    <h6 class="mb-0">Sekunden</h6> <span><div id="seconds_to_go"></div></span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
